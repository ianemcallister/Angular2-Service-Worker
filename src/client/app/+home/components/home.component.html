<h1>Where Are you Going Today?</h1>


<div class="col-xs-12 col-sm-12 col-md-12">
<h3>Plan a Route</h3>
<div class="form-group">
	<!--Enter the departure Station-->
	
	<label for="departureInput">Leaving From:</label>
	<input 	type="text" 
			class="form-control" 
			id="departureInput"
			name="departureInput" 
			placeholder="departure station, e.g. PDX..."
			[(ngModel)]="nav.start">
	
	<!--Enter the arrival Station-->
	<label for="arrivalInput">Going To:</label>
	<input 	type="text" 
			class="form-control" 
			id="arrivalInput" 
			name="arrivalInput"
			placeholder="departure station, e.g. Rose Garden..."
			[(ngModel)]="nav.end">

	<!--Optional Values-->
	<div class="row">
		<h4>Optional:</h4>
		<div class="row">
			<label for="directionInput"></label>
			<input 	type="radio"
					name="directionInput"
					class='radioBtn'
					value="arrv">Arrives at
			<input 	type="radio"
					name="directionInput"
					class='radioBtn'
					value="arrv"
					checked>Departs at <br>

			<label for="timeInput">Time:</label>
			<input 	type="datetime-local" 
					class="form-control" 
					id="timeInput" 
					name="timeInput"
					[(ngModel)]="nav.time">
		</div>
	</div>
	
	
	<!--Submission button-->
	<label for="submit"></label>
	<!--<button (click)="submitBookends()">Submit</button>-->
	<input 	class="btn btn-success btn-block" 
			type="submit" 
			id="submit"
			name="submit" 
			value="Submit"
			(click)="submitBookends({
				start: 123,
				end: 456,
				dirctn: 'arrv',
				wkday: 3,
				time: 129372
			})">
</div>
</div>

<h3>Choose a Train Line</h3>
<ul>

  <li>Red Line</li>
  <li>Blue Line</li>
  <li>Yellow Line</li>
  <li>Orange Line</li>
  <li>Green Line</li>
</ul>
